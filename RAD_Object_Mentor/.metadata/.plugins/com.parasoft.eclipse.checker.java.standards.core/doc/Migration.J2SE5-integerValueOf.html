<HTML>
<HEAD>
<TITLE>
Use Integer.valueOf()
</TITLE>
</HEAD>
<BODY BGCOLOR=#FFFFFF>
<STRONG>
Use Integer.valueOf() [Migration.J2SE5-integerValueOf-3]
</STRONG>
<BR><BR>
<STRONG>
DESCRIPTION
</STRONG>
<PRE>
In JDK 1.5, calling new Integer() causes memory allocation.
Integer.valueOf() is more memory friendly. See
<A href="http://java.sun.com/j2se/1.5.0/docs/api/java/lang/Integer.html#valueOf(int)">http://java.sun.com/j2se/1.5.0/docs/api/java/lang/Integer.html#valueOf(int) </A>

</PRE>
</BODY>
</HTML>
